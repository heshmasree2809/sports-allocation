<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Allocation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f4037);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #f0f0f0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #ffdd57;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .login-container h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffdd57;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        .login-form button {
            background: #ffdd57;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        .login-form button:hover {
            background: #ffbb00;
            box-shadow: 0 0 10px #ffdd57;
        }
        .back-btn {
            margin-top: 15px;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="index.html" class="back-btn">⬅ Back to Home</a>
    </div>

 <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;

    // Optional: Store username to display on index page if needed
    localStorage.setItem("loggedUser", username);

    alert("✅ Login Successful!");
    window.location.href = "index.html";  // Redirect to homepage
});
</script>

</body>
</html>
